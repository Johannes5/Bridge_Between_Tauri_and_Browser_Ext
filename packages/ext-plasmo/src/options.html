<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bridge Dev Panel</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 16px;
      }

      button {
        padding: 8px 16px;
        margin-right: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Bridge Dev Panel</h1>
    <p>
      Use the helpers below to exercise the bridge while developing. These actions are only available in
      development builds.
    </p>
    <button id="emit-tabs">Emit Current Window Tabs</button>
    <button id="open-example">Open Example Tab</button>
    <script type="module">
      const emitButton = document.getElementById("emit-tabs");
      const openButton = document.getElementById("open-example");

      emitButton?.addEventListener("click", () => {
        chrome.runtime.sendMessage({ type: "test.triggerTabsList" }, (response) => {
          console.log("triggerTabsList", response);
        });
      });

      openButton?.addEventListener("click", () => {
        chrome.runtime.sendMessage(
          {
            type: "test.openOrFocus",
            payload: { url: "https://example.com/", matchStrategy: "origin" }
          },
          (response) => {
            console.log("openOrFocus", response);
          }
        );
      });
    </script>
  </body>
</html>
